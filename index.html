<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="balance-card">
      <h2>Balance</h2>
      <p id="balance">₹0.00</p>

      <div class="inc-exp">
        <div>
          <h3>Income</h3>
          <p id="money-plus">₹0.00</p>
        </div>
        <div>
          <h3>Expense</h3>
          <p id="money-minus">₹0.00</p>
        </div>
      </div>
    </div>

    <form id="transaction-form" class="form">
      <input id="description" placeholder="Description (e.g., Salary, Coffee)" />
      <input id="amount" type="number" step="0.01" placeholder="Amount (e.g., 250.50)" />
      <select id="type">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>

    <h3>Transactions</h3>
    <ul id="transactions-list" class="transactions"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
